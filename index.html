<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martin's Aquarium</title>
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>

    <main class="container">

        <div class="banner">
            <div class="banner__logo"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQ0CoYQUCPVvVYQzko7DDJDiOerSCoKpllE0SVZRL087H_1keLB&usqp=CAU" alt="Martins Logo." /></div>
            <div class="banner__title">Martin's Aquarium</div>
        </div>

        <section class="customization">
            <select class="typeChoice">
                <option value="all">Show All Fish</option>
                <option value="holy">Holy Fish</option>
                <option value="soldier">Soldier Fish</option>
                <option value="plebs">Commoners</option>
            </select>
        
            <button class="toggleTips">Toggle Tips</button>
        </section>

        <div class="underTheBanner">

            <div class="underTheBanner__left">
                <article class="quoteList">
                </article>

                <article class="fishList">
                    
                </article>

                <article class="locationList">
               
                </article>
            </div>

            <div class="underTheBanner__right">
                <article class="tipList">
                </article>
            </div>
        </div>

    </main>

    <script src="scripts/location/location.js"></script>
    <script src="scripts/location/locationData.js"></script>
    <script src="scripts/location/locationList.js"></script>
    <script src="scripts/tip/tip.js"></script>
    <script src="scripts/tip/tipData.js"></script>
    <script src="scripts/tip/tipList.js"></script>
    <script src="scripts/quote/quote.js"></script>
    <script src="scripts/quote/quoteData.js"></script>
    <script src="scripts/quote/quoteList.js"></script>
    <script src="scripts/fish/fish.js"></script>
    <script src="scripts/fish/fishData.js"></script>
    <script src="scripts/fish/fishList.js"></script>
    <script src="scripts/main.js"></script>

</body>

</html>
